<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance System</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://images.unsplash.com/photo-1521790797524-b2497295b8a0?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 50px 70px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #f1f1f1;
    }
    .btn {
      display: inline-block;
      margin: 15px;
      padding: 14px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      background: #00bfff;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #007acc;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      color: #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Attendance System</h1>
    <p>Effortless face recognition and QR-based attendance tracking.</p>
    <button class="btn" onclick="redirectTo('register.html')">Register</button>
    <button class="btn" onclick="redirectTo('login.html')">Login</button>
  </div>
  <footer>
    Â© 2025 Smart Attendance | Making attendance smarter and faster
  </footer>
  <script>
    function redirectTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
