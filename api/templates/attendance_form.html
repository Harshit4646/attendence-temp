<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Attendance Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 420px;
            margin: 40px auto;
            padding: 0 15px;
            background: #f4f9ff;
            color: #334155;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(30, 58, 138, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.05rem;
            color: #1e40af;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            box-sizing: border-box;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 8px #2563ebaa;
        }

        .btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 1.15rem;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #1e40af;
            transform: scale(1.03);
        }

        .closed {
            color: #b91c1c;
            font-size: 1.3rem;
            text-align: center;
            margin-top: 50px;
            font-weight: 700;
            text-shadow: 1px 1px 3px #f87171;
        }

        .status {
            margin-top: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            transition: color 0.3s ease;
        }

        .status.success {
            color: #16a34a;
            text-shadow: 1px 1px 3px #86efac;
        }

        .status.error {
            color: #dc2626;
            text-shadow: 1px 1px 3px #fca5a5;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                max-width: 95%;
                margin: 20px auto;
            }

            h2 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 15px;
            }
        }
    </style>
</head>

<body>
    <h2>Mark Your Attendance</h2>
    <div id="attendanceContainer"></div>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const startParam = getQueryParam("start");
        const endParam = getQueryParam("end");

        const allowedStart = startParam ? new Date(startParam) : null;
        const allowedEnd = endParam ? new Date(endParam) : null;

        function showClosed(message) {
            document.getElementById('attendanceContainer').innerHTML =
                `<div class="closed">${message}</div>`;
        }

        function showForm() {
            document.getElementById('attendanceContainer').innerHTML = `
        <form id="attendanceForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="roll">Roll Number</label>
            <input type="text" id="roll" name="roll" required />
          </div>
          <div id="status" class="status"></div>
          <button type="submit" class="btn">Submit Attendance</button>
        </form>
      `;

            const form = document.getElementById('attendanceForm');
            const statusDiv = document.getElementById('status');

            form.addEventListener('submit', event => {
                event.preventDefault();
                statusDiv.textContent = "Getting location...";

                navigator.geolocation.getCurrentPosition(async pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;

                    const formData = {
                        name: form.name.value,
                        roll: form.roll.value,
                        latitude: lat,
                        longitude: lon,
                        start_time: allowedStart.toISOString(),
                        end_time: allowedEnd.toISOString()
                    };

                    try {
                        const res = await fetch('/api/verify_and_mark_attendance', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        });

                        if (!res.ok) throw new Error("Network response was not ok");
                        const data = await res.json();

                        if (data.access_granted) {
                            statusDiv.textContent = "Attendance marked successfully!";
                            statusDiv.className = "status success";
                        } else {
                            statusDiv.textContent = "Access denied: Not within allowed time or location.";
                            statusDiv.className = "status error";
                        }
                    } catch (err) {
                        statusDiv.textContent = "Error verifying attendance: " + err.message;
                        statusDiv.className = "status error";
                    }
                }, err => {
                    statusDiv.textContent = "Location access denied or unavailable. Attendance not marked.";
                    statusDiv.className = "status error";
                }, { enableHighAccuracy: true });
            });
        }

        const now = new Date();
        if (!allowedStart || !allowedEnd) {
            showClosed("Attendance time window not specified.");
        } else if (now < allowedStart) {
            showClosed("Attendance has not started yet.");
        } else if (now > allowedEnd) {
            showClosed("Attendance has ended.");
        } else {
            showForm();
        }
    </script>
</body>


</html>
